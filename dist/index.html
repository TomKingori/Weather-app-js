<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!-- opensans google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <title>Weather app</title>
</head>
<body>
    <main>
        <h1>Weather App</h1>

        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" 
                autocomplete="off" placeholder="City, Country">
                <button id="searchBar_button" class="searchBar_button" title="Submit Location" 
                aria-label="Enter Zip Code or City, and Country to retrieve weather conditions">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>
            </form>
        </section>

        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>

        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions">
            </div>
        </section>

        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
    
        <nav id="navButtons" class="navButtons">

            <button id="getLocation" class="button" title="Get Location" 
            aria-label="Get the current weather condtions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>

            <button id="home" class="button" title="Home weather" 
            aria-label="Get the current weather condtions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location" 
            aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurement Units" 
            aria-label="Toggle between metric and imperial measurements">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>

            <button id="refresh" class="button" title="Refresh weather" 
            aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
        </nav>

        <hr>

        <section id="dailyForecast" class="dailyForecast" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents">
            </div>
            <p id="confirmation" class="offscreen" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
